<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Select Box with icon or images </title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>

<body>

    <div class="container mt-5 position-relative">
        <form action="index" method="post">
            <div class="row">
                <div class="form-group">
                    <select class="form-control" name="Language" id="Language">
                        <option data-icon="coviet.png" value="vi">Vietnamese</option>
                        <option data-icon="coanh.png" value="en">English</option>
                        <option data-icon="cohan.png" value="kr">Korean</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <script src="select.js"></script>

    <script>
        $('#Language').IconSelectBox(true); // isImg: boolean 
    </script>
</body>

</html>
